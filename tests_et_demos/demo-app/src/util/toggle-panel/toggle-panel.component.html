<div class="panel panel-info">
	<div class="panel-heading">
	   <h4 class="panel-title"><a (click)="toggleP = !toggleP" >{{title}}
	      <span class="glyphicon" [class.glyphicon-triangle-bottom]="!toggleP"
		                          [class.glyphicon-triangle-top]="toggleP"></span>
		</a></h4>
	</div>
	<div class="panel-collapse collapse " [class.in]="toggleP"> 		       
		 <div class="panel-body">
		   <ng-content></ng-content> 
		   <!-- ng-content correspond a une transclusion angular 1 
		   renommee projection angular 2+ .
		   ce sera automatiquement remplace par le contenu imbrique 
		   de la basise du composant actuel (ici toggle-panel).
		   -->
		 </div>
	</div>
</div>
