<div class="devises">
    <h3> liste des devises </h3>
    <input type='button' value='get all devises' (click)="onGetAllDevises($event)" /> <br/> 
    <table border="1">
      <tr><th>code</th><th>monnaie</th><th>tauxChange (pour 1 euro)</th></tr>
      <tr *ngFor="let d of devises">
        <td>{{d.code}}</td><td>{{d.monnaie}}</td><td>{{d.tauxChange}}</td>
      </tr>
    </table>
</div>
